{% extends 'global/base.html' %}

{% block content %}
<h3>Pacientes</h3>
<br>
<form method="get">
    <input type="text" name="q" placeholder="Pesquisar paciente..." class="form-control" />
    <br>
    <button type="submit" class="btn btn-primary">Pesquisar</button>
</form>

<ul>
    {% for paciente in pacientes %}
    <li>
        <a href="{% url 'analise_paciente' paciente.id %}">{{ paciente.nome_completo }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
